<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>CRM Server API 文档</title>
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
    <style>
      body {
        margin: 0;
      }
      rapi-doc {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <rapi-doc
      spec-url="/swagger.json"
      render-style="read"
      layout="column"
      theme="light"
      show-header="true"
      allow-server-selection="true"
      allow-authentication="true"
      allow-search="true"
      allow-try="true"
      allow-api-list-style-selection="true"
      allow-schema-description-expand-toggle="true"
      show-method-in-nav-bar="as-colored-block"
      nav-bg-color="#f5f5f5"
      nav-text-color="#333"
      primary-color="#1890ff"
      regular-font="微软雅黑,Arial"
      font-size="16px"
      show-info="true"
      show-components="true"
      show-curl-before-try="true"
      show-curl="true"
      use-path-in-nav-bar="true"
      allow-server-description="true"
    ></rapi-doc>
  </body>
</html>
